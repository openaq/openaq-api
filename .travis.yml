sudo: required
language: node_js
node_js:
- '4.1'
env:
  global:
  - STAGING_BRANCH=develop
  - PRODUCTION_BRANCH=master
cache:
  apt: true
  directories:
  - "$HOME/docker"
services:
- docker
before_install:
- chmod +x ./.build_scripts/build.sh
- chmod +x ./.build_scripts/deploy.sh
- touch local.env
install: npm install apidoc
script: npm run docker-test
after_success:
- ".build_scripts/build.sh"
- "npm run docs"
deploy:
  - provider: script
    skip_cleanup: true
    script: ".build_scripts/deploy.sh"
    on:
      branch: ${STAGING_BRANCH}
  - provider: script
    skip_cleanup: true
    script: ".build_scripts/deploy.sh"
    on:
      branch: ${PRODUCTION_BRANCH}
  - provider: s3
    access_key_id: AKIAIHACHLPCT2PIL4TA
    secret_access_key:
      secure: 
    bucket: docs.openaq.org
    acl: public_read
    local-dir: docs
    skip-cleanup: true
    on:
      branch: ${PRODUCTION_BRANCH}
